<!DOCTYPE html>
<html>
<head>
  <title>Login - Movie Magic</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  
</head>
<body class="login-page">
  <div class="container">
    <h2>ðŸ”“ Sign In to Book Your Movie</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-error">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" required autocomplete="email" autofocus><br>

      <label for="password">Password:</label>
      <input id="password" name="password" type="password" required autocomplete="current-password"><br>

      <button type="submit" class="btn">Login</button>

      <div class="forgot-link">
        <a href="{{ url_for('reset_password') }}">Forgot password?</a>
      </div>
    </form>

    <p>New user? <a href="{{ url_for('register') }}">Register here</a></p>
  </div>
</body>
</html>
